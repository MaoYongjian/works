<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录页面</title>
	<link rel="stylesheet" href="css/config.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="width login">
		<div class="login-header">
			<h2>
				<a href="#" title="">个人博客</a>
			</h2>
		</div>
		<div class="login-body">
			<form action="login_submit" method="get" accept-charset="utf-8">
				<div class="form-kuang">
					<label>账号</label>
					<input type="text" name="" value="" placeholder="输入账户">
					<span>dsada</span>
				</div>
				<div class="form-kuang">
					<label>密码</label>
					<input type="password" name="" value="" placeholder="输入密码">
					<span>dsada</span>
				</div>
				<!-- 底部按钮 -->
				<div class="login-footer">
					<input class="submit" type="submit" value="提交">
					<input class="quit" type="submit" value="返回">
				</div>
			</form>
		</div>
	</div>		
</body>
</html>
